version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: telegram_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 4577
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telegram_network
    restart: unless-stopped

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram_bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-8573231093:AAGzONKrZ_OVz_dfjGepG5rpDe66z2cyeQM}
      DATABASE_URL: postgresql://postgres:4577@postgres:5432/postgres
      REPLIT_DEV_DOMAIN: ${REPLIT_DEV_DOMAIN:-localhost:5000}
      FLASK_PORT: ${FLASK_PORT:-5000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    networks:
      - telegram_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Flask Web App
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram_webapp
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:4577@postgres:5432/postgres
      FLASK_PORT: ${FLASK_PORT:-5000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${FLASK_PORT:-5000}:5000"
    volumes:
      - ./logs:/app/logs
    command: >
      sh -c "python -c 
      'from webapp import app; 
      app.run(host=\"0.0.0.0\", port=5000, debug=False)'"
    networks:
      - telegram_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  telegram_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
